<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terraria - Main Menu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            /* Font stack designed to match the 'Andy Bold' look in the screenshots */
            font-family: "Comic Sans MS", "Comic Sans", "Chalkboard SE", "Comic Neue", sans-serif; 
            color: white; 
            user-select: none; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }

        /* Parallax Background Layers */
        .menu-bg-layer { 
            position: absolute; 
            width: 110%; 
            height: 110%; 
            top: -5%; 
            left: -5%; 
            object-fit: cover; 
            z-index: -1; 
            image-rendering: pixelated;
        }

        #game-title { 
            width: 600px; 
            max-width: 80vw; 
            margin-bottom: 40px; 
            z-index: 10; 
            image-rendering: pixelated; 
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5)); 
        }

        .btn-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 2px; /* Tight gap to match Terraria menu style */
            z-index: 10; 
        }

        /* THE BUTTON LOGIC */
        .menu-btn {
            font-size: 52px;
            font-weight: bold;
            color: #808080; /* Gray when not hovering */
            cursor: pointer;
            /* Smoothly transitions both size and color over 0.15 seconds */
            transition: transform 0.15s ease-out, color 0.15s ease-out; 
            text-shadow: 3px 3px 2px rgba(0,0,0,0.8);
            background: none;
            border: none;
            outline: none;
            padding: 5px 20px;
            /* Ensures the font looks thick and smooth */
            -webkit-font-smoothing: antialiased;
        }

        /* Hover effect: Enlarge and turn Yellow as per your screenshots */
        .menu-btn:hover {
            color: #ffff00; /* Bright yellow */
            transform: scale(1.15); /* Makes the button grow */
        }

        /* Slight "squish" effect when clicking for extra juice */
        .menu-btn:active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <img src="./thumbnails/bg_0.png" class="menu-bg-layer" id="bg-sky">
    <img src="./thumbnails/bg_1.png" class="menu-bg-layer" id="bg-clouds" style="opacity: 0.8;">
    <img src="./thumbnails/bg_2.png" class="menu-bg-layer" id="bg-mountains" style="opacity: 0.9;">
    
    <img src="./thumbnails/title1.png" id="game-title" alt="Terraria">
    
    <div class="btn-container">
        <button class="menu-btn" onclick="startSinglePlayer()">Single Player</button>
        <button class="menu-btn" onclick="navTo('multiplayer.html')">Multiplayer</button>
        <button class="menu-btn" onclick="navTo('settings.html')">Settings</button>
        <button class="menu-btn" onclick="navTo('index.html')">Exit</button>
    </div>

<script>
    // Audio Setup
    const music = new Audio("./audio/menu.mp3");
    music.loop = true;
    music.volume = localStorage.getItem('musicVolume') || 0.5;

    // Load music preference and timestamp
    window.addEventListener('load', () => {
        const musicEnabled = localStorage.getItem('musicEnabled') !== 'false';
        if (musicEnabled) {
            const savedTime = localStorage.getItem('menuMusicTime');
            if (savedTime) music.currentTime = parseFloat(savedTime);
            music.play().catch(e => console.log("User interaction required for audio"));
        }
    });

    // Save music time and navigate
    function startSinglePlayer() {
        localStorage.setItem('menuMusicTime', music.currentTime);
        window.location.href = "character.html";
    }

    function navTo(url) {
        localStorage.setItem('menuMusicTime', music.currentTime);
        window.location.href = url;
    }

    // Parallax Mouse Movement
    window.onmousemove = (e) => {
        const x = (e.clientX / window.innerWidth) - 0.5;
        const y = (e.clientY / window.innerHeight) - 0.5;
        
        // Clouds move slower, mountains move faster to create depth
        document.getElementById('bg-clouds').style.transform = `translate(${x * 20}px, ${y * 10}px)`;
        document.getElementById('bg-mountains').style.transform = `translate(${x * 40}px, ${y * 20}px)`;
        document.getElementById('game-title').style.transform = `translate(${x * 15}px, ${y * 5}px)`;
    };
</script>
</body>
</html>
