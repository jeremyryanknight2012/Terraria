<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terraria - Main Menu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            font-family: 'Arial', sans-serif; 
            color: white; 
            user-select: none; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }

        .menu-bg-layer { 
            position: absolute; 
            width: 110%; 
            height: 110%; 
            top: -5%; 
            left: -5%; 
            object-fit: cover; 
            z-index: -1; 
            image-rendering: pixelated;
        }

        #game-title {
            width: 600px; 
            max-width: 80vw;
            margin-bottom: 40px;
            z-index: 10;
            image-rendering: pixelated;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .btn { 
            background: rgba(35, 40, 90, 0.9); 
            border: 2px solid #6b7aff; 
            padding: 15px 60px; 
            cursor: pointer; 
            font-size: 26px;
            text-shadow: 2px 2px #000; 
            width: 350px; 
            text-align: center;
            transition: all 0.2s ease; 
            color: white;
        }

        .btn:hover { 
            background: #4a54d1; 
            border-color: #fff; 
            transform: scale(1.05); 
        }
    </style>
</head>
<body onclick="checkAndPlay()">

    <img src="./thumbnails/bg_0.png" class="menu-bg-layer" id="bg-sky">
    <img src="./thumbnails/bg_1.png" class="menu-bg-layer" id="bg-clouds" style="opacity: 0.8;">
    <img src="./thumbnails/bg_2.png" class="menu-bg-layer" id="bg-mountains" style="opacity: 0.9;">
    
    <img src="./thumbnails/title1.png" id="game-title" alt="Terraria">
    
    <div class="btn-container">
        <div class="btn" onclick="window.location.href='game.html'">Single Player</div>
        <div class="btn" onclick="window.location.href='settings.html'">Settings</div>
        <div class="btn" onclick="window.location.href='index.html'">Exit to Intro</div>
    </div>

<script>
    const music = new Audio("./audio/menu.mp3");
    music.loop = true;
    music.volume = 0.5;

    function checkAndPlay() {
        const musicEnabled = localStorage.getItem('musicEnabled') !== 'false';
        if (musicEnabled && music.paused) {
            music.play();
        }
    }

    window.addEventListener('load', () => {
        // If index.html already started the music, try to play it here automatically
        const musicEnabled = localStorage.getItem('musicEnabled') !== 'false';
        if (musicEnabled) {
            music.play().catch(() => {
                console.log("Waiting for interaction to resume music.");
            });
        }
    });

    // Parallax logic
    window.onmousemove = (e) => {
        const x = (e.clientX / window.innerWidth) - 0.5;
        const y = (e.clientY / window.innerHeight) - 0.5;
        document.getElementById('bg-clouds').style.transform = `translate(${x * 20}px, ${y * 10}px)`;
        document.getElementById('bg-mountains').style.transform = `translate(${x * 40}px, ${y * 20}px)`;
        document.getElementById('game-title').style.transform = `translate(${x * 15}px, ${y * 5}px)`;
    };
</script>
</body>
</html>
