<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terraria - Main Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000; 
            font-family: 'Patrick Hand', cursive; /* Exact style match */
            user-select: none; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }

        /* Parallax Backgrounds */
        .menu-bg-layer { 
            position: absolute; 
            width: 110%; 
            height: 110%; 
            top: -5%; 
            left: -5%; 
            object-fit: cover; 
            z-index: -1; 
            image-rendering: pixelated;
        }

        .btn-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 0px; /* Terraria menus have very tight vertical spacing */
            z-index: 10; 
        }

        /* THE EXACT BUTTON STYLE */
        .menu-btn {
            font-size: 58px; /* Matching the large scale in the screenshot */
            font-weight: 400;
            color: #808080; /* The exact gray from screenshot 171706 */
            cursor: pointer;
            border: none;
            background: none;
            outline: none;
            padding: 0px 20px;
            transition: transform 0.1s ease-out, color 0.1s ease-out;
            
            /* The thick black outline seen in the screenshots */
            text-shadow: 
                -2px -2px 0 #000,  
                 2px -2px 0 #000,
                -2px  2px 0 #000,
                 2px  2px 0 #000,
                 3px  3px 5px rgba(0,0,0,0.8);
        }

        /* THE EXACT HOVER STYLE */
        .menu-btn:hover {
            color: #ffeb00; /* The exact bright yellow from screenshot 171719 */
            transform: scale(1.18); /* Exact growth factor */
            /* Stronger shadow when hovering */
            text-shadow: 
                -3px -3px 0 #000,  
                 3px -3px 0 #000,
                -3px  3px 0 #000,
                 3px  3px 0 #000;
        }

        .menu-btn:active {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <img src="./thumbnails/bg_0.png" class="menu-bg-layer" id="bg-sky">
    <img src="./thumbnails/bg_1.png" class="menu-bg-layer" id="bg-clouds">
    <img src="./thumbnails/bg_2.png" class="menu-bg-layer" id="bg-mountains">
    
    <img src="./thumbnails/title1.png" style="width: 600px; margin-bottom: 20px; z-index: 10;">
    
    <div class="btn-container">
        <button class="menu-btn" onclick="startSinglePlayer()">Single Player</button>
        <button class="menu-btn" onclick="navTo('multiplayer.html')">Multiplayer</button>
        <button class="menu-btn" onclick="navTo('achievements.html')">Achievements</button>
        <button class="menu-btn" onclick="navTo('workshop.html')">Workshop</button>
        <button class="menu-btn" onclick="navTo('settings.html')">Settings</button>
        <button class="menu-btn" onclick="navTo('credits.html')">Credits</button>
        <button class="menu-btn" onclick="navTo('index.html')">Exit</button>
    </div>

<script>
    const music = new Audio("./audio/menu.mp3");
    music.loop = true;
    music.volume = localStorage.getItem('musicVolume') || 0.5;

    window.addEventListener('load', () => {
        const musicEnabled = localStorage.getItem('musicEnabled') !== 'false';
        if (musicEnabled) {
            const savedTime = localStorage.getItem('menuMusicTime');
            if (savedTime) music.currentTime = parseFloat(savedTime);
            music.play();
        }
    });

    function startSinglePlayer() {
        localStorage.setItem('menuMusicTime', music.currentTime);
        window.location.href = "character.html";
    }

    function navTo(url) {
        localStorage.setItem('menuMusicTime', music.currentTime);
        window.location.href = url;
    }

    window.onmousemove = (e) => {
        const x = (e.clientX / window.innerWidth) - 0.5;
        const y = (e.clientY / window.innerHeight) - 0.5;
        document.getElementById('bg-clouds').style.transform = `translate(${x * 15}px, ${y * 8}px)`;
        document.getElementById('bg-mountains').style.transform = `translate(${x * 30}px, ${y * 15}px)`;
    };
</script>
</body>
</html>
