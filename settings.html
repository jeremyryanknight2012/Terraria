<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terraria - Settings</title>
    <style>
        body { 
            margin: 0; 
            background: #161a3d; 
            color: white; 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border: 2px solid #6b7aff;
            border-radius: 10px;
            text-align: center;
        }
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
            margin: 20px 0;
            font-size: 24px;
        }
        .btn { 
            background: rgba(35, 40, 90, 0.85); 
            border: 2px solid #6b7aff; 
            padding: 10px 30px; 
            margin-top: 30px;
            cursor: pointer; 
            color: white;
            font-size: 20px;
        }
        .btn:hover { background: #4a54d1; }
        
        /* Toggle Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: "";
            height: 26px; width: 26px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #2e7d32; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body>

    <div class="container">
        <h1>Settings</h1>
        
        <div class="setting-row">
            <span>Music</span>
            <label class="switch">
                <input type="checkbox" id="musicToggle">
                <span class="slider"></span>
            </label>
        </div>

        <button class="btn" onclick="window.location.href='index.html'">Back to Menu</button>
    </div>

    <script>
        const musicToggle = document.getElementById('musicToggle');

        // Load current setting (Default to true if not set)
        const currentSetting = localStorage.getItem('musicEnabled') !== 'false';
        musicToggle.checked = currentSetting;

        // Save setting when changed
        musicToggle.addEventListener('change', () => {
            localStorage.setItem('musicEnabled', musicToggle.checked);
        });
    </script>
</body>
</html>
