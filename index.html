<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terraria - Loading</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html { 
            width: 100%; 
            height: 100%; 
            background: #000; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer;
        }

        #splash-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #splash-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            opacity: 0; 
            transition: opacity 1.2s ease-in-out; 
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #unmute-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 100;
            border-radius: 4px;
            transition: 0.3s;
        }

        #unmute-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body onclick="interact()">

    <button id="unmute-btn">ðŸ”Š Click to Unmute Audio</button>

    <div id="splash-container">
        <img id="splash-img" src="">
    </div>

<script>
    const THUMB_BASE = "./thumbnails/";
    const splashImg = document.getElementById('splash-img');
    let hasInteracted = false;

    // Primer function to satisfy browser autoplay policies
    function interact() {
        hasInteracted = true;
        document.getElementById('unmute-btn').style.opacity = "0.5";
        document.getElementById('unmute-btn').innerText = "ðŸ”Š Audio Primed";
    }
    
    const randomNum = Math.floor(Math.random() * 10) + 1;
    splashImg.src = `${THUMB_BASE}relogic${randomNum}.png`;

    splashImg.onload = () => {
        splashImg.style.opacity = "1";
        
        setTimeout(() => {
            splashImg.style.opacity = "0";
            setTimeout(() => {
                window.location.href = "menu.html";
            }, 1200);
        }, 3500);
    };

    splashImg.onerror = () => { window.location.href = "menu.html"; };
</script>
</body>
</html>
