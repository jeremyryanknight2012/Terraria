<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terraria - Loading</title>
    <style>
        /* Full screen setup */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            background: #000; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        /* Full screen image logic */
        #splash-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #splash-img { 
            /* This makes it fill the screen while keeping its shape */
            max-width: 95%; 
            max-height: 95%; 
            width: auto;
            height: auto;
            
            opacity: 0; 
            transition: opacity 1.2s ease-in-out; 
            
            /* Keeps the Re-Logic pixel art looking sharp when scaled */
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            
            filter: drop-shadow(0 0 50px rgba(255,255,255,0.05)); 
        }
    </style>
</head>
<body>

    <div id="splash-container">
        <img id="splash-img" src="">
    </div>

<script>
    const THUMB_BASE = "https://jeremyryanknight2012.github.io/Terraria/thumbnails/";
    const splashImg = document.getElementById('splash-img');
    
    // 1. Pick a random splash (1-10)
    const randomNum = Math.floor(Math.random() * 10) + 1;
    
    // Set the source
    splashImg.src = `${THUMB_BASE}relogic${randomNum}.png`;

    // 2. Animation sequence once image is loaded
    splashImg.onload = () => {
        // Fade In
        splashImg.style.opacity = "1";
        
        // Wait 3.5 seconds (standard splash time)
        setTimeout(() => {
            // Fade Out
            splashImg.style.opacity = "0";
            
            // Redirect to menu after fade finishes
            setTimeout(() => {
                window.location.href = "menu.html";
            }, 1200);
        }, 3500);
    };

    // Error handling in case an image link is broken
    splashImg.onerror = () => {
        console.error("Failed to load splash image. Redirecting to menu...");
        window.location.href = "menu.html";
    };
</script>
</body>
</html>
