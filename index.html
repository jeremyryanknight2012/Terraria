<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terraria - Loading</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; background: #000; 
            overflow: hidden; display: flex; align-items: center; 
            justify-content: center; cursor: pointer;
        }
        #splash-container { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        #splash-img { 
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0; transition: opacity 1.2s ease-in-out; 
            image-rendering: pixelated;
        }
        #unmute-btn { position: absolute; inset: 0; width: 100%; height: 100%; background: transparent; border: none; cursor: pointer; z-index: 100; }
    </style>
</head>
<body onclick="startAudio()">
    <button id="unmute-btn"></button>
    <div id="splash-container"><img id="splash-img" src=""></div>

<script>
    const THUMB_BASE = "./thumbnails/";
    const splashImg = document.getElementById('splash-img');
    const music = new Audio("./audio/menu.mp3");
    music.loop = true;
    music.volume = 0.5;

    let hasRedirected = false;

    function startAudio() {
        const musicEnabled = localStorage.getItem('musicEnabled') !== 'false';
        if (musicEnabled && music.paused) {
            music.play();
        }
    }

    // Monitor playback time for the transition
    music.addEventListener('timeupdate', () => {
        // Start fading out the image slightly before the 9s mark
        if (music.currentTime >= 8.2 && !hasRedirected) {
            splashImg.style.opacity = "0";
        }

        // Trigger redirect exactly at 9 seconds
        if (music.currentTime >= 9.0 && !hasRedirected) {
            hasRedirected = true;
            localStorage.setItem('menuMusicTime', music.currentTime);
            window.location.href = "menu.html";
        }
    });
    
    const randomNum = Math.floor(Math.random() * 10) + 1;
    splashImg.src = `${THUMB_BASE}relogic${randomNum}.png`;

    splashImg.onload = () => {
        splashImg.style.opacity = "1";
    };

    splashImg.onerror = () => { 
        // Fallback if music fails or image fails
        setTimeout(() => { window.location.href = "menu.html"; }, 5000); 
    };
</script>
</body>
</html>
