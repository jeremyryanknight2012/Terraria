<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terraria - Loading</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; background: #000; 
            overflow: hidden; display: flex; align-items: center; 
            justify-content: center; 
        }
        #splash-container { 
            width: 100vw; height: 100vh; 
            display: flex; align-items: center; justify-content: center; 
        }
        #splash-img { 
            width: 100%; height: 100%; object-fit: cover;
            opacity: 0; transition: opacity 1.2s ease-in-out; 
            image-rendering: pixelated;
        }
    </style>
</head>
<body>

    <div id="splash-container">
        <img id="splash-img" src="">
    </div>

<script>
    const THUMB_BASE = "./thumbnails/";
    const splashImg = document.getElementById('splash-img');
    const music = new Audio("./audio/menu.mp3");
    music.loop = true;
    music.volume = 0.5;

    let hasRedirected = false;

    // Start music immediately because of the click from your main site
    window.addEventListener('DOMContentLoaded', () => {
        const musicEnabled = localStorage.getItem('musicEnabled') !== 'false';
        if (musicEnabled) {
            music.play().catch(e => {
                console.log("Autoplay was prevented. A click is still required.");
            });
        }
        
        // Randomize splash 1-10
        const randomNum = Math.floor(Math.random() * 10) + 1;
        splashImg.src = `${THUMB_BASE}relogic${randomNum}.png`;
        splashImg.onload = () => { splashImg.style.opacity = "1"; };
    });

    // Monitor for the exact 9-second mark
    music.addEventListener('timeupdate', () => {
        // Fade out slightly before redirect
        if (music.currentTime >= 8.2 && !hasRedirected) {
            splashImg.style.opacity = "0";
        }

        // Redirect at exactly 9 seconds
        if (music.currentTime >= 9.0 && !hasRedirected) {
            hasRedirected = true;
            localStorage.setItem('menuMusicTime', music.currentTime);
            window.location.href = "menu.html";
        }
    });

    splashImg.onerror = () => { 
        setTimeout(() => { window.location.href = "menu.html"; }, 5000); 
    };
</script>
</body>
</html>
