<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terraria - Loading</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html { 
            width: 100%; 
            height: 100%; 
            background: #000; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer;
        }

        #splash-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #splash-img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            opacity: 0; 
            transition: opacity 1.2s ease-in-out; 
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* Invisible button covering the whole screen */
        #unmute-btn {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body onclick="startAudio()">

    <button id="unmute-btn"></button>

    <div id="splash-container">
        <img id="splash-img" src="">
    </div>

<script>
    const THUMB_BASE = "./thumbnails/";
    const splashImg = document.getElementById('splash-img');
    
    // Setup Music
    const music = new Audio("./audio/menu.mp3");
    music.loop = true;
    music.volume = 0.5;

    function startAudio() {
        const musicEnabled = localStorage.getItem('musicEnabled') !== 'false';
        if (musicEnabled && music.paused) {
            music.play().catch(e => console.log("Audio waiting for interaction"));
            // Tell the next page the music is already playing
            sessionStorage.setItem('musicPlaying', 'true');
        }
    }
    
    const randomNum = Math.floor(Math.random() * 10) + 1;
    splashImg.src = `${THUMB_BASE}relogic${randomNum}.png`;

    splashImg.onload = () => {
        splashImg.style.opacity = "1";
        
        setTimeout(() => {
            splashImg.style.opacity = "0";
            setTimeout(() => {
                window.location.href = "menu.html";
            }, 1200);
        }, 3500);
    };

    splashImg.onerror = () => { window.location.href = "menu.html"; };
</script>
</body>
</html>
