<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terraria - Loading</title>
    <style>
        /* Reset all margins and padding to ensure 0 gap */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html { 
            width: 100%; 
            height: 100%; 
            background: #000; 
            overflow: hidden; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        #splash-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #splash-img { 
            /* Changed to 'cover' to force the image to fill the entire screen area */
            width: 100%; 
            height: 100%; 
            object-fit: cover;
            
            opacity: 0; 
            transition: opacity 1.2s ease-in-out; 
            
            /* High-quality pixel rendering */
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* Optional: Adding a slight vignette to make it feel more like a game boot-up */
        #splash-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="splash-container">
        <img id="splash-img" src="">
    </div>

<script>
    const THUMB_BASE = "https://jeremyryanknight2012.github.io/Terraria/thumbnails/";
    const splashImg = document.getElementById('splash-img');
    
    // Pick a random splash (1-10)
    const randomNum = Math.floor(Math.random() * 10) + 1;
    splashImg.src = `${THUMB_BASE}relogic${randomNum}.png`;

    splashImg.onload = () => {
        splashImg.style.opacity = "1";
        
        // Show for 3.5 seconds
        setTimeout(() => {
            splashImg.style.opacity = "0";
            
            // Redirect to menu.html
            setTimeout(() => {
                window.location.href = "menu.html";
            }, 1200);
        }, 3500);
    };

    // Error safety
    splashImg.onerror = () => {
        window.location.href = "menu.html";
    };
</script>
</body>
</html>
