<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terraria - Select Player</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            margin: 0; overflow: hidden; background: #000; 
            font-family: 'Arial', sans-serif; color: white; 
            user-select: none; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; height: 100vh; 
        }

        /* Parallax Background Layers */
        .menu-bg-layer { 
            position: absolute; width: 110%; height: 110%; top: -5%; left: -5%; 
            object-fit: cover; z-index: -1; image-rendering: pixelated;
        }

        h1 { font-size: 44px; text-shadow: 3px 3px #000; margin-bottom: 20px; color: #a2ffaf; z-index: 10; }

        /* Character List Container */
        #player-list {
            width: 720px; 
            max-height: 550px; 
            overflow-y: auto;
            background: transparent;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
            padding-right: 10px;
        }

        /* The Main Character Card (Blue Border/BG) */
        .player-card {
            background: #3c4491;
            border: 3px solid #1a1e4d;
            padding: 10px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .card-top { display: flex; align-items: flex-start; gap: 12px; }

        /* Character Preview Square */
        .char-preview-box {
            width: 64px; height: 74px;
            background: #2a316d;
            border: 2px solid #1a1e4d;
            display: flex; align-items: center; justify-content: center;
        }
        .char-preview-box img { width: 44px; image-rendering: pixelated; }

        .char-info-container { flex: 1; }

        .char-name {
            font-size: 26px;
            font-family: 'Times New Roman', serif;
            margin-bottom: 4px;
            color: white;
            text-shadow: 2px 2px #000;
        }

        .divider { border: 0; border-top: 2px solid #1a1e4d; margin-bottom: 8px; }

        /* Blue Data Panels */
        .data-row { display: flex; gap: 8px; }

        .data-panel {
            background: #2a316d;
            border: 1px solid #1a1e4d;
            padding: 4px 12px;
            display: flex; align-items: center; gap: 8px;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px #000;
        }

        /* Difficulty Colors */
        .mode-text { font-weight: bold; }
        .mode-Hardcore { color: #ff4d4d; }
        .mode-Mediumcore { color: #ffaa00; }
        .mode-Classic { color: #ffffff; }
        .mode-Journey { color: #ff80ff; }

        /* Bottom Row Action Buttons */
        .card-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .action-group { display: flex; gap: 4px; }

        .small-btn {
            width: 28px; height: 28px;
            background: #2a316d;
            border: 1px solid #1a1e4d;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 14px; transition: 0.1s;
        }
        .small-btn:hover { background: #4a54d1; border-color: white; }

        .trash-btn {
            width: 32px; height: 32px;
            background: #2a316d;
            border: 1px solid #1a1e4d;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .trash-btn:hover { background: #ff4d4d; border-color: white; }

        /* Footer Nav Buttons */
        .footer-controls { display: flex; gap: 20px; margin-top: 20px; z-index: 10; }
        .btn { 
            background: rgba(35, 40, 90, 0.9); border: 2px solid #6b7aff; 
            padding: 10px 50px; cursor: pointer; font-size: 22px;
            color: white; text-align: center; transition: 0.2s;
        }
        .btn:hover { background: #4a54d1; border-color: #fff; transform: scale(1.05); }

        /* Scrollbar Styling */
        #player-list::-webkit-scrollbar { width: 8px; }
        #player-list::-webkit-scrollbar-track { background: rgba(0,0,0,0.3); }
        #player-list::-webkit-scrollbar-thumb { background: #6b7aff; border: 1px solid #1a1e4d; }
    </style>
</head>
<body>

    <img src="./thumbnails/bg_0.png" class="menu-bg-layer" id="bg-sky">
    <img src="./thumbnails/bg_1.png" class="menu-bg-layer" id="bg-clouds" style="opacity: 0.8;">
    <img src="./thumbnails/bg_2.png" class="menu-bg-layer" id="bg-mountains" style="opacity: 0.9;">

    <h1>Select Player</h1>

    <div id="player-list">
        </div>

    <div class="footer-controls">
        <div class="btn" onclick="navTo('menu.html')">Back</div>
        <div class="btn" onclick="navTo('./character/character.html')">New</div>
    </div>

<script>
    const music = new Audio("./audio/menu.mp3");
    music.loop = true;
    music.volume = localStorage.getItem('musicVolume') || 0.5;

    window.addEventListener('load', () => {
        const musicEnabled = localStorage.getItem('musicEnabled') !== 'false';
        if (musicEnabled) {
            const savedTime = localStorage.getItem('menuMusicTime');
            if (savedTime) music.currentTime = parseFloat(savedTime);
            music.play().catch(e => console.log("Click page to resume music"));
        }
        loadCharacters();
    });

    function navTo(url) {
        localStorage.setItem('menuMusicTime', music.currentTime);
        window.location.href = url;
    }

    function loadCharacters() {
        const container = document.getElementById('player-list');
        const players = JSON.parse(localStorage.getItem('terraria_players') || '[]');

        if (players.length === 0) {
            container.innerHTML = '<p style="text-align:center; color:#888; font-size:20px; margin-top:20px;">No characters found.</p>';
            return;
        }

        container.innerHTML = players.map((p, index) => `
            <div class="player-card">
                <div class="card-top">
                    <div class="char-preview-box">
                        <img src="./thumbnails/${p.icon}.png">
                    </div>
                    <div class="char-info-container">
                        <div class="char-name">${p.name}</div>
                        <hr class="divider">
                        <div class="data-row">
                            <div class="data-panel">
                                <span style="color:#ff4d4d">‚ù§</span> 100 HP 
                                <span style="color:#4d88ff">‚≠ê</span> 20 MP
                            </div>
                            <div class="data-panel">
                                <span class="mode-text mode-${p.mode}">${p.mode}</span>
                            </div>
                            <div class="data-panel">00:00:00</div>
                        </div>
                    </div>
                </div>
                <div class="card-actions">
                    <div class="action-group">
                        <div class="small-btn" title="Play" onclick="startGame(${index})">‚ñ∂</div>
                        <div class="small-btn" title="Favorite">‚≠ê</div>
                        <div class="small-btn" title="Cloud">‚òÅ</div>
                        <div class="small-btn" title="Settings">‚öô</div>
                    </div>
                    <div class="trash-btn" onclick="deleteCharacter(${index})">üóë</div>
                </div>
            </div>
        `).join('');
    }

    function deleteCharacter(index) {
        if(confirm("Delete this character forever?")) {
            let players = JSON.parse(localStorage.getItem('terraria_players') || '[]');
            players.splice(index, 1);
            localStorage.setItem('terraria_players', JSON.stringify(players));
            loadCharacters();
        }
    }

    function startGame(index) {
        alert("Enter World Selection with this character!");
        // This is where you will navTo('world.html') later
    }

    // Parallax
    window.onmousemove = (e) => {
        const x = (e.clientX / window.innerWidth) - 0.5;
        const y = (e.clientY / window.innerHeight) - 0.5;
        document.getElementById('bg-clouds').style.transform = `translate(${x * 20}px, ${y * 10}px)`;
        document.getElementById('bg-mountains').style.transform = `translate(${x * 40}px, ${y * 20}px)`;
    };
</script>
</body>
</html>
